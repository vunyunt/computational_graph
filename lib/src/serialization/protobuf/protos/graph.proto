syntax = "proto3";

message GraphProto {
  int32 serializerVersion = 1;
  repeated NodeProto nodes = 2;
  repeated EdgeProto edges = 3;
}

message AttributeEntry {
  string key = 1;
  bytes value = 2;
}

message NodeProto {
  string type = 1;
  string id = 2;
  repeated AttributeEntry attributes = 3;
}

message EdgeProto {
  string fromNodeId = 1;
  string fromPortName = 2;
  string toNodeId = 3;
  string toPortName = 4;
}